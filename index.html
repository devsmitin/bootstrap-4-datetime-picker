<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date/Time Picker For Bootstrap 4 / FontAwesome 5 Demo</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <style>
        body { background-color: #fafafa; }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1>Date-Time Picker Demo</h1>
        <p class="h4 mb-5">Using Bootstrap 4 / FontAwesome 5</p>
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <input type="text" class="form-control" id="datetimepicker1" readonly />
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
    $(function() {
      $('#datetimepicker1').datetimepicker({
        showClose: true,
        showClear: true,
        ignoreReadonly:true,
        useCurrent:false,
      });
    });
    </script>
</body>

</html>
